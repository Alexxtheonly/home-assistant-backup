platform: template
sensors:
 awake_motion:
  friendly_name: 'Awake motion'
  entity_id:
   -  group.awake_movement_sensors
  value_template: >
    {{ 
      is_state('group.awake_movement_sensors', 'on') and
      (as_timestamp(now()) - as_timestamp(states.group.awake_movement_sensors.last_changed)) >= 600
    }}