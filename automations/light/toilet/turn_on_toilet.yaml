- alias: Turn on toilet
  trigger:
   - platform: state
     entity_id: binary_sensor.rto_emu_smo
     to: 'on'
  condition:
   - condition: state
     entity_id: group.persons
     state: 'home'
   - condition: numeric_state
     entity_id: sensor.rto_emu_slu
     below: 50
  action:
   service: light.turn_on
   data:
    entity_id: light.toilett