- alias: Turn off living area
  trigger:
    - platform: state
      entity_id: binary_sensor.rli_emu_00_smo
      to: 'off'
      for:
        seconds: 20
    - platform: state
      entity_id: sensor.average_apartment_luminance
    - platform: state
      entity_id: input_boolean.entertainment_mode
    - platform: state
      entity_id: input_text.last_movement   
    - platform: state
      entity_id:
        - binary_sensor.artificial_light         
  condition:
    - condition: template
      value_template: "
  {{
    is_state('binary_sensor.artificial_light','off') or 
    (not is_state('input_text.last_movement', 'Living area') and is_state('binary_sensor.rli_emu_00_smo', 'off')) or 
    is_state('input_boolean.entertainment_mode','on')
  }}"  
  action:
    service: light.turn_off
    data_template:
      entity_id: light.livingarea
      transition: >
            {% if states.switch.circadian_lighting_circadian_lighting.attributes["brightness"] | int >= 10 %}
              10
            {% else %}
              1
            {% endif %}