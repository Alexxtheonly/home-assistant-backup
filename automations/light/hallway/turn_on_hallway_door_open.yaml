- alias: Turn on hallway when door is open
  trigger:
    - platform: state
      entity_id: binary_sensor.rha_edo
      to: 'on'
  condition:
    condition: state
    entity_id: binary_sensor.artificial_light
    state: 'on'
  action:
    service: light.turn_on
    data:
      entity_id: light.hallway0, light.hallway1