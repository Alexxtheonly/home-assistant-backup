- alias: Power clean
  trigger:
   - platform: time_pattern
     hours: '/5'
     minutes: '0'
  condition:
   - condition: state
     entity_id: binary_sensor.sleep
     state: 'off'
  action:
    - service: xiaomi_miio.fan_set_favorite_level
      data:
        entity_id: 'fan.xiaomi_miio_device'
        level: 17
    - service: fan.set_speed
      data:
        entity_id: 'fan.xiaomi_miio_device'
        speed: 'favorite'
    - delay: '00:30:00'
    - service: fan.set_speed
      data:
        entity_id: 'fan.xiaomi_miio_device'
        speed: 'auto'