platform: template
sensors:
 power_socket_00_current_a:
  value_template: '{{ states.switch.power_socket_1.attributes["current_a"] | float }}'
  unit_of_measurement: 'A'
 power_socket_00_current_power_w:
   value_template: '{{ states.switch.power_socket_1.attributes["current_power_w"] | float }}'
   unit_of_measurement: 'W'
 power_socket_00_total_energy_kwh:
  value_template: '{{ states.switch.power_socket_1.attributes["total_energy_kwh"] | float }}'
  unit_of_measurement: 'kWh'
 power_socket_00_voltage:
   value_template: '{{ states.switch.power_socket_1.attributes["voltage"] | float }}'
   unit_of_measurement: 'V'